<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../script/index.js"></script>
    <title>TextEditor</title>
</head>
<body>
    <div class="container">
        <div class="row bg-dark">
            <div class="col-12 text-center">
                
                <button class="button design" onclick="bold()">
                    <b>B</b>
                </button>
                <button class="button design" onclick="underline()">
                    <u>U</u>
                </button>
                <button class="button design" onclick="italic()">
                    <i>I</i>
                </button>
                <div class="button">
                    <input id = "color" class="form-control" type="color" class="button design" value="#ff0000" onchange="changeColor()">
                </div>
                
                <div class="button" onclick="left()">
                    <img src="../assets/left.png" alt="left-align"/>
                </div>
                <div class="button" onclick="center()">
                    <img src="../assets/center.png" alt="center-align"/>
                </div>
                <div class="button" onclick="right()">
                    <img src="../assets/right.png" alt="right-align"/>
                </div>
                <div class="button" onclick="justify()">
                    <img src="../assets/justify.png" alt="justify"/>
                </div>
                <div class="button" onclick="undo()">
                    <img src="../assets/undo-4-32.png" alt="undo"/>
                </div>
                <div class="button" onclick="redo()">
                    <img src="../assets/action-redo-32.png" alt="redo"/>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 ">
                <div contenteditable="true" id="input" class="form-control"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
